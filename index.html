<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Display</title>
    <style>

        @import url("https://fonts.googleapis.com/css2?family=Acme&display=swap");

        .rotate-in-center {
            animation: rotate-in-center 1.2s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes rotate-in-center {
            0% {
                transform: rotate(-360deg);
                opacity: 0;
            }
            100% {
                transform: rotate(0);
                opacity: 1;
            }
        }

        svg {
            font-family: "Acme", sans-serif;
            width: 100%; height: 100%;
        }
        svg text {
            animation: stroke 4s alternate;
            stroke-width: 2;
            stroke: #551404;
            font-size: 50px;
        }
        @keyframes stroke {
            0%   {
                fill: rgba(121,29,5,0); stroke: rgba(85,20,4,1);
                stroke-dashoffset: 25%; stroke-dasharray: 0 50%; stroke-width: 2;
            }
            70%  {fill: rgba(121,29,5,0); stroke: rgba(85,20,4,1); }
            80%  {fill: rgba(121,29,5,0); stroke: rgba(85,20,4,1); stroke-width: 3; }
            100% {
                fill: rgba(121,29,5,1); stroke: rgba(85,20,4,0);
                stroke-dashoffset: -25%; stroke-dasharray: 50% 0; stroke-width: 0;
            }
        }

        body {

            background-color: #fbeccd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            margin: 0 auto;
            max-width: 500px;
            height: auto;
            display: block;
        }

        h1 {
            font: 400 1em/1.2 'Open Sans', sans-serif;
            text-align: center;
            font-size: 4em;
            color: #791d05;
            margin: 0;
        }

        p {
            color: #791d05;
            font: 400 1em/1.1 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
<div>
    <img src="logo.png" alt="Logo" class="logo rotate-in-center">
    <div class="wrapper">
        <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Restaurant de Grote Beer
            </text>
        </svg>
    </div>
    <p>
        Dit restaurant is gelegen in de slaapkamer van Yara. Het is een gezellig restaurant waar je lekker kan eten.
    </p>
</div>
</body>
</html>
